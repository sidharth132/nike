# --------------------- DEPLOY TO AKS & EMAIL NOTIFICATION ---------------------

  Deploy-:
    needs: Build-Scan-Push
    runs-on: ubuntu-latest
    steps:         
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Az Login
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      # Deploy to AKS
      - name: Set AKS Context
        uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ env.AKS_RESOURCE_GROUP }} 
          cluster-name: ${{ env.AKS_CLUSTER_NAME }}

      - name: Deploy Manifests to AKS
        run: |
          az account set --subscription ${{ env.SUBSCRIPTION_ID }}
          az aks get-credentials --resource-group ${{ env.AKS_RESOURCE_GROUP }} --name ${{ env.AKS_CLUSTER_NAME }} --overwrite-existing
          cd nike-Manifest
          kubectl create ns nike-ns
          kubectl apply -f .
          kubectl get pods -n nike-ns
          kubectl get ingress -n nike-ns -owide

