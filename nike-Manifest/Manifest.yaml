apiVersion: v1
kind: Namespace
metadata:
  name: nike-ns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nike-app-deployment
  namespace: nike-ns
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: nike-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nike-app
    spec:
      containers:
        - name: nike-app
          image: aksclsuterregistry.azurecr.io/nike:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nike-ingress
  namespace: nike-ns
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: nike-app-service
              port:
                number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nike-app-service
  namespace: nike-ns
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: nike-app
  ports:
    - port: 80
      targetPort: 80
